<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <html lang="en">
    <title>Quiz</title>
    <!---------------------------- bootstrap --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!---------------------------- css & js --------------------->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!---------------------------- fav icon --------------------->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <!---------------------------- fonts --------------------->
    <script src="https://kit.fontawesome.com/f179b30ed1.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container" id="second_section">
        <div class="overlay"></div>
        <div class="finished">
            <div id="finished_text">You have completed the quiz!</div>
            <button class="restart" onclick="restart()">Restart the Quiz</button>
        </div>
        <div id="timer"></div>
        <div class="next_btn" onclick="nextQuestion()"><i class="fa-solid fa-caret-right fa-xl"></i></div>
        <h4 id="question"></h4>
        <hr>
        <ol class="answers" id="answers_list">
            <li class="answer"> </li>
            <li class="answer"></li>
            <li class="answer"></li>
        </ol>
    </div>

    <script src="index.js"></script>
</body>

</html>
